<html lang="en">
<head>

  <title>Quiz Board</title>
      <link href="./bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css">

<body>
<div class="container">
    <h1>Quiz Board</h1>
    <div id="blanks">
        <form name="myform"method="post" onsubmit="return mytest()"> 
          <div class="form-group">
                <label>1.what is the othername of Javascript?</label><br>
                <input type="radio" name="question1" value="ECMAScript">ECMAScript<br>
                <input type="radio" name="question1" value="js">js<br>
                <input type="radio" name="question1" value="I don't know">I don't know<br>
          </div>
          <div class="form-group">
                <label>2.String method of JavaScript not capable of taking a second start position argument is said to be?</label><br>
                <input type="radio" name="question2" value="search()">search()<br>
                <input type="radio" name="question2" value="indexOf()">indexOf()<br>
                <input type="radio" name="question2" value="pointerOf()">pointerOf()<br>
                <input type="radio" name="question2" value="currentOf()">currentOf()<br>
          </div>
          <div class="form-group">
                <label>3.Application's data before HTML5 had to be stored in?</label><br>
                <input type="radio" name="question3" value="Local database">Loal database<br>
                <input type="radio" name="question3" value="Web server">Web server<br>
                <input type="radio" name="question3" value="External database">External database<br>
                <input type="radio" name="question3" value="Cookies">Cookies<br>
          </div>
          <div class="form-group">
                <label>4.For best practice while identifying variables, use?</label><br>
                <input type="radio" name="question4" value="Capital case">Capital case<br>
                <input type="radio" name="question4" value="Lower case">Lower case<br>
                <input type="radio" name="question4" value="Camelcase">Camelcase<br>
                <input type="radio" name="question4" value="ProperCase">ProperCase<br>
             </div>
          <div class="form-group">
                <label>5.In HTML, output is not changed by adding?</label><br>
                <input type="radio" name="question4" value="Capital case">Capital case<br>
                <input type="radio" name="question5" value="Body">Body<br>
                <input type="radio" name="question5" value="Tags">Tags<br>
                <input type="radio" name="question5" value="Empty spaces">Empty spaces<br>
                <input type="radio" name="question5" value="Coding">Coding<br>
           </div>
                 <input type="submit" name="submit" value="submit">
    </form>
